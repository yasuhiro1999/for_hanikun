<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ノンモラルプロダクションお問い合わせ</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // 本来の送信を止める
      document.getElementById("formMessage").innerText = "今は機能していません。";
    }
  </script>
</head>
<body>
  <header>
    <h1>お問い合わせ</h1>
    <nav>
      <ul>
        <li><a href="index.html">トップページ</a></li>
        <li><a href="members.html">所属者ページ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <form onsubmit="handleSubmit(event)">
        <label for="name">お名前</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">メールアドレス</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">お問い合わせ内容</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br><br>

        <button type="submit">送信</button>
      </form>
      <p id="formMessage" style="color:red; font-weight:bold; margin-top:10px;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ノンモラルプロダクション</p>
  </footer>
</body>
</html>
