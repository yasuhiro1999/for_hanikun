<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>八二 - プロフィール</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff176, #fbc02d);
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
      animation: slideDown 1.5s ease;
    }

    header h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #fbc02d, 0 0 20px #ffeb3b;
      animation: glow 2s infinite alternate;
    }

    nav ul { list-style:none; padding:0; }
    nav ul li { display:inline; margin:0 15px; }
    nav ul li a { color:#fff; text-decoration:none; font-weight:bold; transition:color 0.3s; }
    nav ul li a:hover { color:#000; }

    .profile-card {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 30px;
      animation: fadeUp 2s ease;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    .profile-card img {
      width: 250px;
      border-radius: 50%;
      border: 5px solid #fdd835;
      margin: 20px;
      box-shadow: 0 0 20px #fbc02d, 0 0 40px #ffeb3b;
      animation: pulse 3s infinite;
    }

    .card-content { flex:1; margin:20px; }
    .card-content h2 { font-size:2em; color:#f57f17; }
    .card-content p { font-size:1.1em; line-height:1.6; animation: fadeInText 3s ease; }

    footer {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      animation: slideUp 1.5s ease;
    }

    /* アニメーション定義 */
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideDown { from {transform:translateY(-100%);} to {transform:translateY(0);} }
    @keyframes slideUp { from {transform:translateY(100%);} to {transform:translateY(0);} }
    @keyframes glow { from {text-shadow:0 0 10px #fbc02d;} to {text-shadow:0 0 20px #ffeb3b;} }
    @keyframes fadeUp { from {opacity:0; transform:translateY(50px);} to {opacity:1; transform:translateY(0);} }
    @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
    @keyframes fadeInText { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <header>
    <h1>八二</h1>
    <nav>
      <ul>

        <li><a href="yasu.html">やすひろ</a></li>
        <li><a href="gura.html">ぐらっせ</a></li>
        <li><a href="yuiru.html">ゆいる</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="profile-card">
      <img src="sample_hani.png" alt="八二のプロフィール画像">
      <div class="card-content">
        <h2>得意分野<br>ノンデリ</h2>
        <p>
          八二くんのアホー<br>
          やーいやーい
        </p>
        <div class="sns-links">
        <a href="https://x.com/HoneycomeHoneyB" target="_blank" class="sns twitter">X</a>
      </div>
      </div>
    </section>
  </main>
  <footer><p>&copy; 2025 ノンモラルプロダクション</p></footer>
</body>
</html>
